{% extends "auctions/layout.html" %}

{% block body %}

    <div class="login-form row justify-content-center">
       <div class="col-8 login-form-col">
            <h2>Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post" class="col-8">
                {% csrf_token %}
                <div class="form-group mb-3 mt-3">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-login float-end">
                    <input class="btn btn-primary" type="submit" value="Login" >
                </div>
            </form>

            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
       </div>
    </div>

{% endblock %}
